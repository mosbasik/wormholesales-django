{% extends 'project/base.html' %}

{% block content %}
    
    <div id='wrapper' class='container panel panel-basic'>
        <div class='row'>
            <form class='col-xs-offset-1 col-xs-10' action='{% url "password_reset" %}' method='POST'>
                {%csrf_token%}
                <div class='form-group'>
                    {{form.email.errors}}
                    <label>Email</label>
                    <input type="email" name='email' class='form-control'>
                    
                </div>
                <button class='btn' type='submit'>Submit</button>
            </form>
        </div>
    </div>
    
{% endblock content %}
